<template name="imageAddForm">
  <div class="modal fade" id="imageFormModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
          </div>
        </div>
        <div class="modal-body">
          <form class="js-add-image">
            <input type="text" name="img_src" value="" /><br>
            <input type="text" name="img_alt" value="" /><br>
            <button type="submit" name="button" class="btn btn-success">Save</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>


</template>

<template name="myImage">
  <button class="btn btn-success js-show-image-form">Add Image</button>
  <div class="row">
    {{#each images}}
      <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail">
          <img src="{{img_src}}" alt="{{img_alt}}" class="js-image">

          <div class="caption">
            <h3>thumbnail label</h3>
            <p>Rating: {{rating}}</p>
            <p>{{> starsRating size='lg' rating=rating mutable=true class="js-rate-image" id=_id}}</p>
            <button type="button" name="button" class="js-del-image btn btn-warning">Delete</button>
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
